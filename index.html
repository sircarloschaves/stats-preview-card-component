<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A website that I cloned from a challenge from the Front End mentor website. It is a study and practice site.">
  <meta name="author" content="Carlos Chaves">
  <title>Stats preview card</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="card">
    <div class="overlay">
      <img class="img mobile" src="images/image-header-mobile.jpg" alt="">

      <img class="img desktop" src="images/image-header-desktop.jpg" alt="">
    </div>

    <div class="content">
      <h1 class="title">Get <span class="accent-text">insights</span> that help your bussiness grow.</h1>

      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats-wrapper">
        <div class="first">
          <h2 class="stats">10k+</h2>
          <p class="stat-heading">COMPANIES</p>
        </div>

        <div class="second">
          <h2 class="stats">314</h2>
          <p class="stat-heading">TEMPLATES</p>
        </div>

        <div class="third">
          <h2 class="stats">12M+</h2>
          <p class="stat-heading">QUERIES</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/sircarloschaves" target="_blank">Carlos Chaves</a>.
    </p>
  </footer>
</body>

</html>
